<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css"" />

    <title>QRCode Generator</title>
  </head>
  <body>
    <h1 align="center">QRCode Generator</h1>
    <section class="container">
      <div class="row p-3 text-left flex-column">
        <label for="QRtxt">Enter your URL or text</label> <br />
        <input type="text" name="" id="QRtxt" required /> <br />
      </div>
      <div class="row p-3 text-left">
        <label for="QRsize" class="pb-3">Select QR Code Size</label> <br />
        <div class="d-flex flex-row justify-content-around">
          <!-- 100 -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="size100"
              id="size100"
              value="100"
            />
            <label class="form-check-label" for="size100"> 100x100 </label>
          </div>
          <!-- 150 -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="size150"
              id="size150"
              value="150"
            />
            <label class="form-check-label" for="size150"> 150x150 </label>
          </div>
          <!-- 200 -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="size200"
              id="size200"
              value="200"
            />
            <label class="form-check-label" for="size200"> 200x200 </label>
          </div>

          <!-- 250 -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="size250"
              id="size250"
              value="250"
              checked
            />
            <label class="form-check-label" for="size250"> 250x250 </label>
          </div>
          <!-- 300 -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="size300"
              id="size300"
              value="300"
            />
            <label class="form-check-label" for="size300"> 300x300 </label>
          </div>
        </div>
      </div>

      <div class="row p-3 text-left flex-column">
        <input
          type="submit"
          name=""
          id=""
          value="QR Code"
          onclick="generateQRCode()"
        />
      </div>

      <div class="row">
        <center><img src="" alt="" id="img" /></center>
      </div>
    </section>

    <!-- qr code script -->
    <script type="text/javascript" src="./js/script.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
