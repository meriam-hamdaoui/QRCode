<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css"" />

    <title>QRCode Generator</title>
  </head>
  <body>
    <h1 align="center">QRCode Generator</h1>
    <section class="container">
      <div class="row p-3 text-left flex-column">
        <label for="QRtxt">Enter your URL or text</label> <br />
        <input type="text" name="" id="QRtxt" required /> <br />
      </div>

      <div class="row p-3 text-left flex-column">
        <label class="m-3">Choose Size:</label>
        <div class="d-flex flex-row justify-content-evenly">
          <div>
            <input
              type="radio"
              class="size"
              id="size100"
              name="size"
              value="100"
            />
            <label for="size100">100x100</label>
          </div>
          <div>
            <input
              type="radio"
              class="size"
              id="size150"
              name="size"
              value="150"
            />
            <label for="size150">150x150</label>
          </div>
          <div>
            <input
              type="radio"
              class="size"
              id="size200"
              name="size"
              value="200"
            />
            <label for="size200">200x200</label>
          </div>
          <div>
            <input
              type="radio"
              class="size"
              id="size250"
              name="size"
              value="250"
              checked
            />
            <label for="size250">250x250</label>
          </div>
          <div>
            <input
              type="radio"
              class="size"
              id="size300"
              name="size"
              value="300"
            />
            <label for="size300">300x300</label>
          </div>
        </div>
      </div>

      <!-- <div class="row p-3 text-left flex-column">
        <label for="size">Select Size:</label>
        <select id="size" name="size">
          <option value="100">100x100</option>
          <option value="150">150x150</option>
          <option value="200">200x200</option>
          <option value="250" selected>250x250</option>
          <option value="300">300x300</option>
        </select>
      </div> -->

      <div class="row p-3 text-left flex-column">
        <input type="submit" value="QR Code" onclick="generateQRCode()" />
      </div>

      <div class="row">
        <center><img src="" alt="" id="qrCode" /></center>
      </div>
    </section>

    <!-- qr code script -->
    <script type="text/javascript" src="./js/script.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
